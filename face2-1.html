<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Face Login App</title>
    <style>
      #video {
        width: 640px;
        height: 480px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Face Login App</h1>
    <p>Click the "Start Camera" button to start the camera and select your face.</p>
    <div>
      <button id="startButton" onclick="startCamera()">Start Camera</button>
      <button id="takeButton" onclick="takePicture()">Take Picture</button>
      <input type="file" id="imageFileInput" accept="image/*" />
    </div>
    <div>
      <canvas id="canvas"></canvas>
      <video id="video" autoplay></video>
    </div>
    <div id="resultDiv"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="face2-2.js"></script>
  </body>
</html>
